<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pokerturnier-Planer</title>
</head>
<body>
   <!-- Spieler-Management -->
<div id="playerManagement">
    <h2>Spieler-Management</h2>
    <input type="text" id="playerName" placeholder="Spielername" onkeypress="handleKeyPress(event, addPlayer)">
    <button onclick="addPlayer()">Spieler hinzufügen</button>
    <button onclick="removeAllPlayers()">Alle Spieler entfernen</button>
    <button onclick="assignRandomCards()">Zufällige Karten zuweisen</button>
    <div id="playerList"></div>
</div>

<!-- Pot-Rechner -->
<div id="potCalculator">
    <h2>Pot-Rechner</h2>
    <label for="individualBet">Einsatz pro Person:</label>
    <input type="number" id="individualBet" placeholder="Einsatz" onkeypress="handleKeyPress(event, calculateTotalPot)">
    <label for="playerCount">Anzahl der Spieler:</label>
    <input type="number" id="playerCount" placeholder="Spieleranzahl" onkeypress="handleKeyPress(event, calculateTotalPot)">
    <button onclick="calculateTotalPot()">Gesamtpot berechnen</button>
    <p id="totalPotDisplay">Gesamtpot: </p>
</div>

<!-- Rebuys -->
<div id="rebuys">
    <h2>Rebuys</h2>
    <input type="number" id="rebuyAmount" placeholder="Rebuy-Betrag" onkeypress="handleKeyPress(event, addRebuy)">
    <button onclick="addRebuy()">Rebuy hinzufügen</button>
    <button onclick="removeAllRebuys()">Alle Rebuys entfernen</button>
    <div id="rebuyList"></div>
</div>



    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboardList"></div>
    </div>




    <div id="totalPotContainer">
        <h2>Gesamtpot</h2>
        <p id="totalPot">0€</p>
    </div>
    
    <!-- Pizzen-Preis -->
    <div id="pizzaPriceContainer">
        <h4>Preis für Pizzen</h4>
        <p>4€ pro Person</p>
    </div>



</body>
</html>
